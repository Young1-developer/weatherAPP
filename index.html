<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    <input type="text" id="location-input" placeholder="Enter a city">
    <button id="forecast-button">Get Forecast</button>
    <div class="weather-info">
      <img id="weather-icon" src="" alt="Weather-Icon">
      <span class="temp">temperature: <h3 class="temperature" id="temperature"></h3></span>
      <span>description:  <h3 class="description" id="description"></h3></span> 
      <span>humidity: <h3 class="humidity" id="humidity"></h3></span>  
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
